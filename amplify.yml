version: 1
backend:
  phases:
    build:
      commands:
        - cp -r amplify/backend/function function_backup
        - amplify pull --appId d25ya7fvxn8c --envName dev --y
        - cp -r function_backup/* amplify/backend/function
        - cd amplify/backend/function/testfn
        - mkdir dist && cd ./dist
        - aws s3api get-object --bucket test-fns-rjabhi --key latest-build.zip latest-build.zip
        - amplify push --y --forcePush
frontend:
  phases:
    build:
      commands: []
  artifacts:
    baseDirectory: /
    files:
      - "**/*"
  cache:
    paths: []
